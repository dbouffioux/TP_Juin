<h2 class="title">Activity</h2>
<section>
  <div
  *ngFor="let activity of activities"
  (click)= "toggleActivityPopup(activity)"
  class="activity_list--item"
  >
    <div>{{activity.name}} le {{activity.begin | date : 'dd/MM/yy'}}</div>
  </div>
  <div class="" *ngIf="activities.length === 0">
    Sélectionnez un événement
  </div>
</section>
