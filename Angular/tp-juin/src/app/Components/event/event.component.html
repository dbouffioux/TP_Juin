<h2>Voici les listes des évènements: </h2>
<div *ngFor="let event of events">
    <a [routerLink]="['/event', event.id]" routerLinkActive="router-link-active">
      {{event.name}}
    </a>
</div>

<form action="">
  <div>
    <label for="name">Nom de l'évènement : </label>
    <input name="name" type="text" [(ngModel)]="event.name">
  </div>
</form>
<app-event-form (create)="onCreate($event)" [event]="event">
</app-event-form>
