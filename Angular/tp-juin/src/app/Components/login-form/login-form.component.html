<section class="popup">
  <div class="close">Ð¥</div>
  <form class="form" id="login_form" [formGroup]="loginForm"  (ngSubmit)="submitForm()">
    <h2>Login</h2>
    <div class="form_input">
        <div class="label">
          <label for="login">login : </label>
        </div>
        <input formControlName="login" name="login" type="text">
    </div>
    <div class="form_input">
      <div class="label">
        <label for="password">password : </label>
      </div>
      <input formControlName="password" name="password" type="password">
    </div>
    <div class="form_button">
      <button type="submit" [disabled]="!loginForm.valid">
        Login
      </button>
    </div>
  </form>
</section>
