<section id="login">
  <form [formGroup]="loginForm"  (ngSubmit)="submitForm()">
    <label for="login">login : </label>
    <input formControlName="login" name="login" type="text">

    <label for="password">password : </label>
    <input formControlName="password" name="password" type="password">

    <button type="submit" [disabled]="!loginForm.valid">
      Login
    </button>
  </form>
  <!-- EN FAIRE UN COMPOSANT -->
  <button>
    <a [routerLink]="['/inscription']">inscription</a>
  </button>
</section>
