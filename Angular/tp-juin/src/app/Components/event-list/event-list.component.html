<h2 class="title">Voici les listes des évènements: </h2>
<ul id="events_list">
  <li *ngFor="let event of events">
    <a [routerLink]="['/event', event.id]" routerLinkActive="router-link-active">
      {{event.name}}
    </a>
    <button *ngIf="isManagement" (click)="onDelete(event)">Delete</button>
  </li>
</ul>
