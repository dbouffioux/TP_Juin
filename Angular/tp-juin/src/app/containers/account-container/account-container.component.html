<h1>Compte / Gestion</h1>
<app-event-list></app-event-list>
<app-activity-list></app-activity-list>


<p *ngFor="let event of events">
    <a [routerLink]="['/event', event.id]">
      {{event.name}}
    </a><button (click)="deleteEvent(event)">Delete</button></p>
    <app-event-form (create)="createEvent($event)"></app-event-form>
<app-activity-form
  (create)="createActivity($event)"
  [events]="events"
  [activity]="activity"></app-activity-form>
<button>
  <a [routerLink]="['/updateAccount']" routerLinkActive="router-link-active" >
    Modifier Profil
  </a>
</button>
<app-activity-list [activities]="activities"></app-activity-list>
<app-inscription></app-inscription>
