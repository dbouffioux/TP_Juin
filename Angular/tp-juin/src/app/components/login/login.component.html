<section id="login">
  <button (click)="toggleLoginFormPopupState()" class="menu_item">
    <a>Login</a>
  </button>
  <button class="menu_item">
    <a>Inscription</a>
  </button>
</section>
<app-login-form
  [showLoginFormPopup]="showLoginFormPopup"
  (resetLoginFormPopupStateInParent)="toggleLoginFormPopupState($event)">
</app-login-form>
