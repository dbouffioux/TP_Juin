<h1>Modification compte</h1>
<form class="form" [formGroup]="accountForm" (ngSubmit)="onSubmit(accountForm)">

    <div class="form_input">
      <div class="label">
          <label for="firstname">Pr√©nom : </label>
      </div>
      <input formControlName="firstname" name="firstanme" type="text">
    </div>

    <div class="form_input">
      <div class="label">
          <label for="lastname">Nom : </label>
      </div>
      <input formControlName="lastname" name="lastname" type="text">
    </div>

    <div class="form_input">
      <div class="label">
          <label for="login">Login : </label>
      </div>
      <input formControlName="login" name="login" type="text">
    </div>

    <div class="form_input">
      <div class="label">
          <label for="password">Mot de passe : </label>
      </div>
      <input formControlName="password" name="password" type="password">

    <div class="form_button">

        Valider
      </button>
    </div>
</form>
