<section class="popup" *ngIf="showLoginFormPopup">
  <div class="close" (click)="hideLoginFormPopup()">Ð¥</div>
  <form class="form" [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <h2>Login</h2>
    <ng-container *ngIf="errorMessage403"><div class= "error403">La combinaison login/password est incorrecte</div></ng-container>
    <ng-container *ngIf="errorMessage500"><div class= "error500">Le serveur est inaccessible</div></ng-container>
    <div class="form_input">
      <div class="label">
        <label for="login">login : </label>
      </div>
      <input formControlName="login" name="login" type="text">
    </div>
    <div class="form_input">
      <div class="label">
        <label for="password">password : </label>
      </div>
      <input formControlName="password" name="password" type="password">
    </div>
    <div class="form_button">

      <button type="submit" [disabled]="!loginForm.valid">
        Login
      </button>
    </div>
  </form>
</section>
