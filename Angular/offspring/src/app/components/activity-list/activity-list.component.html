<h3>Activities</h3>
<section>
  <div *ngFor="let activity of activities" (click)="toggleActivityPopup(activity)" class="activity_list--item">
    <div>
      {{activity.name}} le {{activity.begin | date : 'dd/MM/yy'}}
    </div>
  </div>
  <div *ngIf="activities?.length === 0">
    Il n'y a encore aucune activité pour cet événement
  </div>
  <div class="" *ngIf="activities === undefined">
    Sélectionnez un événement
  </div>
</section>
