<h2 class="title">Events</h2>
<ul id="events_list">
  <li *ngFor="let event of events">
    <a (click)="getActivities(event.id)" [ngClass]="{'active': event.id === activeEventId}">
      {{event.name}}
    </a>
    <button class="delete management-button" *ngIf="isManagement" (click)="onDelete(event.id)">X</button>
  </li>
</ul>
