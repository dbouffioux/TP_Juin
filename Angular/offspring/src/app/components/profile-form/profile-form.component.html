<section class="popup" *ngIf="showPopupProfile">
  <div class="close" (click)="hidePopup()">Х</div>
  <form  class="form"  [formGroup]="signInForm" (ngSubmit)="submitForm()">
    <h2>Inscription</h2>
    <div class="form_input">
      <div class="label">
        <label for="firstname">Prénom : </label>
      </div>
      <input formControlName="firstname" name="firstname" type="text">
    </div>
    <div class="form_input">
      <div class="label">
        <label for="lastname">Nom : </label>
      </div>
      <input formControlName="lastname" name="lastname" type="text">
    </div>
    <div class="form_input">
      <div class="label">
        <label for="login">Login : </label>
      </div>
      <input formControlName="login" name="login" type="text">
    </div>
    <div class="form_input">
      <div class="label">
        <label for="password">Mot de passe : </label>
      </div>
      <input formControlName="password" name="password" type="text">
    </div>
    <div class="form_button">
      <button type="submit" [disabled]="!signInForm.valid">
        Login
      </button>
    </div>
  </form>
</section>
