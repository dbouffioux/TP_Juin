<h3 class="section-title"> Modifier les informations vous concernant </h3>
<form class="form form--nopopup" [formGroup]="accountForm" (ngSubmit)="onSubmit(accountForm)">

  <div class="form_input">
    <div class="label">
      <label for="firstname">Pr√©nom : </label>
    </div>
    <input formControlName="firstname" name="firstname" type="text">
    <app-control-messages [control]="accountForm.get('firstname')"></app-control-messages>
  </div>

  <div class="form_input">
    <div class="label">
      <label for="lastname">Nom : </label>
    </div>
    <input formControlName="lastname" name="lastname" type="text">
    <app-control-messages [control]="accountForm.get('lastname')"></app-control-messages>
  </div>

  <div class="form_input">
    <div class="label">
      <label for="login">Login : </label>
    </div>
    <input formControlName="login" name="login" type="text">
    <app-control-messages [control]="accountForm.get('login')"></app-control-messages>
  </div>

  <div class="form_input">
    <div class="label">
      <label for="password">Mot de passe : </label>
    </div>
    <input formControlName="password" name="password" type="password">
    <app-control-messages [control]="accountForm.get('password')"></app-control-messages>
  </div>

  <div class="form_button">
    <button type="submit" [disabled]="!accountForm.valid">
      Valider
    </button>
  </div>
</form>
<hr>
<h3 class="section-title"> Autres actions </h3>
<button class="management-button delete" *ngIf="isLogged" (click)="showConfirmDelete()">
  Supprimer profil
</button>
<ng-container *ngIf="showConfirmDel">
  <app-confirm-delete
    (confirmDelete)="deleteProfile()"
    (hidePopUpConfirmDelete)="showConfirmDelete()"
    [showConfirmDelete]="showConfirmDel" ></app-confirm-delete>
</ng-container>
